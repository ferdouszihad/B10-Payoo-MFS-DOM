<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payo || Login</title>
    <link href="./css/daisy.min.css" rel="stylesheet" type="text/css" />
    <script src="./scripts/tailwind.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    class="max-w-md min-h-screen mx-auto bg-gradient-to-tl from-blue-50 to-pink-50"
  >
    <header>
      <nav class="flex justify-center items-center gap-1">
        <div class="max-w-10">
          <img src="./assets/logo.png" alt="" />
        </div>
        <h2 class="text-2xl text-blue-700 px-2">PAYOOO</h2>
      </nav>
    </header>
    <main class="flex flex-col items-center justify-center pt-20">
      <h2 class="text-4xl py-2 text-blue-700">Account Login</h2>
      <div class="w-full shrink-0 flex justify-center items-center">
        <div class="card-body max-w-sm">
          <div class="form-control bg-">
            <label class="label">
              <span class="label-text">Number</span>
            </label>
            <input
              type="text"
              id="number"
              placeholder="11 Digit Number"
              class="bg-transparent p-2 outline-none border-b-2 border-stone-200 focus:border-blue-700"
              maxlength="11"
              minlength="11"
              value="01712345678"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">4 Digit Pin</span>
            </label>
            <input
              id="pin"
              type="password"
              placeholder="Never Share Your Pin"
              class="bg-transparent p-2 outline-none border-b-2 border-stone-200 focus:border-blue-700"
              maxlength="4"
              minlength="4"
              required
              value="1234"
            />
          </div>
          <div class="form-control mt-6">
            <button
              id="submit"
              class="btn btn-sm bg-gradient-to-tl from-blue-300 to-pink-100"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./scripts/login.js"></script>
  </body>
</html>
